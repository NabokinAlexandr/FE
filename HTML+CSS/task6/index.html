<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5</title>
    <link rel="stylesheet" href="./style/4.css">
  </head>
  <body>
    <div class="prime">
        <div class="model_visual">
            <div class="img_trademark_cover">
                <img src="../task6/img/найк.png" class="img_trademark" alt="">
            </div>
            <div class="img_shoose_cover">
                <img src="../task6/img/shoes.png" class="img_shoose" alt="">
            </div>
            <h1>hartbeesport</h1>
            <p>Новая модель уже успела получить неплохую прессу: 
                Runner’s World в весеннем гиде по обуви включил ее 
                в 25 лучших моделей, которые можно купить сейчас. 
            </p>
            <p class="big_letters">FAS</p>
        </div>
        <div class="model_choose">
            <div class="viewer">
                <div class="outer_div outer_div1">NEW</div>
                <h1 class="viewer_name">hartbeesport</h1>
                <p>Basket ball collection</p>
                <div class="raiting_cover">
                    <label><input type="checkbox"><span class="star"></span></label>
                    <label><input type="checkbox"><span></span></label>
                    <label><input type="checkbox"><span></span></label>
                    <label><input type="checkbox"><span></span></label>
                    <label><input type="checkbox"><span></span></label>
                </div>
            </div>
            <div class="sizer">
                <h3>Size</h3>
                <div class="size_cover">
                    <label><input type="checkbox"><span>37</span></label>
                    <label><input type="checkbox"><span>39</span></label>
                    <label><input type="checkbox"><span>41</span></label>
                    <label><input type="checkbox"><span>43</span></label>
                    <label><input type="checkbox"><span>45</span></label>
                </div>
            </div>
            <div class="colorer">
                <h3>Colour</h3>
                <div class="colour_cover">
                    <input type="radio" id="radio" name="radio">
                    <label for="radio" class="radio-label">
                        <span class="radio-circle radio-circle1"></span>
                    </label>
                    <input type="radio" id="radio-second" name="radio">
                    <label for="radio-second" class="radio-label">
                        <span class="radio-circle radio-circle2"></span>
                    </label>
                    <input type="radio" id="radio-third" name="radio">
                    <label for="radio-third" class="radio-label">
                        <span class="radio-circle radio-circle3"></span>
                    </label>
                </div>
                <div class="outer_div outer_div2">
                    <p>USD 23.456</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
